{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="card mb-4">
        <div class="card-body">
            <h2>{{ user.first_name }} {{ user.last_name }} Profile</h2>
            <div class="mb-3">
                <p class="mb-1"><span class="fw-bold">Username:</span> <strong>{{ user.username }}</strong></p>
            </div>
            <div class="mb-3">
                <p class="mb-1"><span class="fw-bold">Email:</span> <strong>{{ user.email }}</strong></p>
            </div>
            <div class="d-flex gap-2">
                <a href="#" class="btn btn-primary bg-navy mr-2">Edit Details</a>
                <form action="#" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
